<html lang="en">
<head>
    <meta charset="utf-8">
    <title>grrd's Games</title>
    <link rel="icon" type="image/x-icon" href="images/games.png">
    <link rel="stylesheet" href="styles/app.css">
    <meta name="viewport" content="initial-scale=1">
</head>
<body>
<div id="page">
    <div id="title">
        <img src="images/title.svg" alt="grrd's Games" style="width: 83%">
        <img src="images/games.png" alt="dice" style="width: 17%">
    </div>
    <div id="content">
        <div class="select">
            <div class="mini-selectlist closed">
                <button id="bLang" class="mini-button">
                    <img class="mini-img shadow" src="images/language.svg" alt="Select Language"><span id="selLang" class="bttxt">English</span>
                </button>
        </div>
        </div>
        <p></p>
        <ul></ul>
    </div>
    <p class="copyright">
        <nobr>Copyright
            <span>&#169;</span>
            2023 GÃ©rard Tyedmers <wbr>
            <a href="mailto:grrd@gmx.net"><img src="images/mail.svg" alt="Mail" class="mailImg"></a>
            E-mail: <a href="mailto:grrd@gmx.net">grrd@gmx.net</a>
        </nobr>
    </p>
</div>
<div id="popup" class="popup-init">
    <img id="popupClose" src="images/x.svg" alt="close">
    <img id="popupImg" src="images/play.svg" alt="screenshot">
    <img id="popupPrev" src="images/prev.svg" alt="previous">
    <img id="popupNext" src="images/play.svg" alt="next">
</div>
<div id="hidden">
    <div class="card">
        <div class="cardInfo">
            <a><img class="cardIcon" src="images/play.svg" alt="icon"></a>
            <div class="cardContent">
                <div class="cardTitle">
                    <h2></h2>
                    <div class="mini-buttonlist">
                        <button class="mini-button">
                            <img class="mini-img shadow" src="images/play.svg" alt="Play"><span class="bttxt">Play</span>
                        </button>
                    </div>
                </div>
                <div class="content landscape">
                    <p></p>
                    <ul></ul>
                </div>
                <div class="cardScreenshots landscape"></div>
            </div>
        </div>
        <div class="content portrait"></div>
        <div class="cardScreenshots portrait">
            <div class="screenshotStack">
                <img class="screenshotImg" src="images/play.svg" alt="screenshot 1">
                <div class="screenshotHover">
                    <div class="hoverBackground"></div>
                    <img class="hoverForeground" src="images/zoom.svg" alt="Click to zoom!">
                </div>
            </div>
            <div class="screenshotStack">
                <img class="screenshotImg" src="images/play.svg" alt="screenshot 2">
                <div class="screenshotHover">
                    <div class="hoverBackground"></div>
                    <img class="hoverForeground" src="images/zoom.svg" alt="Click to zoom!">
                </div>
            </div>
            <div class="screenshotStack">
                <img class="screenshotImg" src="images/play.svg" alt="screenshot 3">
                <div class="screenshotHover">
                    <div class="hoverBackground"></div>
                    <img class="hoverForeground" src="images/zoom.svg" alt="Click to zoom!">
                </div>
            </div>
        </div>
    </div>
    <button class="mini-button option">
        <span class="optLong">English</span><span class="optShort">EN</span>
    </button>
</div>
<script src="scripts/app.js"></script>
</body>
</html>
